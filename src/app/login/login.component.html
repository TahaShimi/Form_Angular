<form class="w-50 m-auto">
    <div class="form-group my-2">
        <input #emailControl="ngModel" appEmailValidator appHover="steelblue" type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Entter Your Email">
    </div>
    <div>
        {{emailControl.errors | json}}
    </div>
    <div class="form-group my-2">
        <input appHover="steelblue" type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Entter Your Password">
    </div>
    <div class="text-center my-2">
        <button class="btn btn-primary w-50 m-auto" (click)="Login()">Login</button>
    </div>
</form>
