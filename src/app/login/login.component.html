    <form (submit)="Login($event)">
        <div class="dx-fieldset">
            <div class="dx-field">
                <img src="/assets/images/profile.png" class="m-auto h-25 w-25 d-flex" alt="">
            </div>
            <div class="dx-field">
                <dx-text-box [inputAttr]="{ 'aria-label': 'Email', 'placeholder' : 'Email *' }" [width] = "350" [(value)]="email"  class="m-auto">
                    <dx-validator>
                        <dxi-validation-rule type="required" message="Email is required"></dxi-validation-rule>
                        <dxi-validation-rule type="email" message="Email is invalid"></dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
            <div class="dx-field">
                <dx-text-box [inputAttr]="{ 'aria-label': 'Password', 'placeholder': 'Password *' }" [mode]="passwordMode" [(value)]="password" [width] = "350" class="m-auto">
                    <dxi-button name="password" location="after" [options]="passwordButton"></dxi-button>
                    <dx-validator>
                        <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
            <div class="dx-fieldset m-auto text-center">
                <dx-validation-summary id="summary" class="mb-3"></dx-validation-summary>
                <dx-button stylingMode="contained" text="Login" type="default" [width]="150"
                    [useSubmitBehavior]="true">
                </dx-button>
            </div>
        </div>
    </form>
</div>
